<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sasha Kim, will you be my Valentine?</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .gif {
            width: 180px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 36px;
            color: #e63946;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center; /* âœ… KEY FIX */
        }

        button {
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        #yesBtn {
            font-size: 20px;
            padding: 12px 28px;
            background-color: #ff4d6d;
            color: white;
            transition: all 0.2s ease;
        }

        #yesBtn:hover {
            background-color: #ff1e56;
        }

        #noBtn {
            font-size: 20px;
            padding: 12px 28px;
            background-color: #adb5bd;
            color: white;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>

<div class="container">

    <img
            class="gif"
            src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYzZxZ2Z5cGFpb2I5bWk3djE1czNsb2N2bDdlZjQyMmE4bXo0bWxqNyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3oriO0OEd9QIDdllqo/giphy.gif"
            alt="Cute gif">

    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <form th:action="@{/index/yes}" method="post">
        <button id="yesBtn" type="submit">Yes ðŸ’–</button>
        <button id="noBtn" type="button" onclick="handleNo()">No ðŸ’”</button>
    </form>
</div>

<script>
    let yesSize = 30;
    let noSize = 30;

    function handleNo() {
        growYes();
        reduceNo();
    }

    function growYes() {
        yesSize += 10;
        const yesBtn = document.getElementById("yesBtn");
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = (yesSize / 2) + "px " + yesSize + "px";
    }

    function reduceNo() {
        noSize -= 1;
        const noBtn = document.getElementById("noBtn");
        noBtn.style.fontSize = noSize + "px";
        noBtn.style.padding = (noSize / 2) + "px " + noSize + "px";

        if (noSize <= 2) {
            noBtn.style.display = "none";
        }
    }
</script>

</body>
</html>
